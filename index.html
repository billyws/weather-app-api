<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Weather App</title>
</head>
<body>
    <h1 class="heading">Pulling WEATHER DATA from APIs</h1>
    <div class="timezone">
        <div class="timezone-title">
            <p>What the weather like in your city</p>
            <h2 class="timezone-place"></h2>
            <p class="temp"></p>
            <p class="timezone-summary"><small></small></p>
        </div>
        <div class="timezone-icon">
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="skycons.js"></script> 
    <script type="text/javascript" src="app.js"></script>
    
</body>
</html>
